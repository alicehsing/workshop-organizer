<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Update Participant</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <a href="../workshops/">See all workshops</a>
            <br>
            <a href="../create">Add a participant</a>
        </div>
    </header>    
    <button id="logout">Logout</button>
    <main>
        <h2>Update a participant</h2>
        <form class="participant-form">
            <label>
                Swap workshop to
                <select name="workshop-id">
                </select> 
            </label>
            <br>
            <button class="add-participant">
                Update Participant
            </button>
        </form>

        <button class="delete">Delete this participant</button>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./detail.js"></script>
</body>

</html>
